version: '3.8'

services:
  # ------------------------------------------- #
  #             AIRFLOW SERVICES                #
  # ------------------------------------------- #
  postgres:
    image: postgres:13
    container_name: airflow_postgres
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    volumes:
      - airflow_db_data:/var/lib/postgresql/data
    networks:
      - movielens_network
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  airflow-init:
    build:
      context: ./airflow
    image: movielens-airflow:latest
    container_name: airflow_init
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    networks:
      - movielens_network
    command: >
      bash -c "airflow db init && airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com"

  airflow-scheduler:
    image: movielens-airflow:latest
    container_name: airflow_scheduler
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    user: "${AIRFLOW_UID:-50000}:983" 
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - /var/run/docker.sock:/var/run/docker.sock
      - ./shared_model:/app/saved_model
      - airflow_logs:/opt/airflow/logs
    networks:
      - movielens_network
    command: scheduler

  airflow-webserver:
    image: movielens-airflow:latest
    container_name: airflow_webserver
    restart: always
    depends_on:
      airflow-scheduler:
        condition: service_started
    user: "${AIRFLOW_UID:-50000}:983"
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__WEBSERVER__SECRET_KEY=your_secret_key_here
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./shared_model:/app/saved_model
      - airflow_logs:/opt/airflow/logs
    networks:
      - movielens_network
    command: webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ------------------------------------------- #
  #          MOVIELENS APP SERVICES             #
  # ------------------------------------------- #
  db:
    image: mysql:8.0
    container_name: movielens_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=movielens
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - movielens_network
    ports:
      - "3307:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
    image: movie-recommender-api:latest
    container_name: movielens_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./shared_model:/app/saved_model:ro
    ports:
      - "5001:5000"
    networks:
      - movielens_network
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=movielens

  # ------------------------------------------------------------- #
  #   TASK IMAGES (BUILT FOR AIRFLOW TO USE, DON'T RUN ON START)  #
  # ------------------------------------------------------------- #
  trainer-image-builder:
    build:
      context: ./model
    image: movie-recommender-trainer:latest
    # profiles: ["build_only"]
    command: echo "Trainer image built successfully"

volumes:
  airflow_db_data:
  mysql_data:
  airflow_logs:

networks:
  movielens_network:
    driver: bridge